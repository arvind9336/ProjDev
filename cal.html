<body>

            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <h3>Calculator</h3>
            <div class="col-md-3"></div>
            <div class="col-md-6" style=" padding: 20px; border: 3px solid black; background-color: rgb(175, 220, 87);">
                <div class="row">
                    <div class="col-md-9" class="form-control">
                        <input id="inp" type="text" placeholder="0" class="form-control">
                    </div>
                    <div class="col-md-1">
                        <button class="form-control" onclick="del1()" style="width:45px">Del</button>
                    </div>
                    <div class="col-md-2">
                        <button class="form-control" onclick="Clear()">Clear</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-9">
                        <div class="row">
                            <div class="col-md-4">
                                <button class="form-control" onclick="click1(9)">9</button>
                            </div>
                            <div class="col-md-4">
                                <button class="form-control" onclick="click1(8)">8</button>
                            </div>
                            <div class="col-md-4">
                                <button class="form-control" onclick="click1(7)">7</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <button class="form-control" onclick="click1(6)">6</button>
                            </div>
                            <div class="col-md-4">
                                <button class="form-control" onclick="click1(5)">5</button>
                            </div>
                            <div class="col-md-4">
                                <button class="form-control" onclick="click1(4)">4</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <button class="form-control" style="height: 90px;" onclick="equal()">=</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <button class="form-control" onclick="click1(3)">3</button>
                    </div>
                    <div class="col-md-3">
                        <button class="form-control" onclick="click1(2)">2</button>
                    </div>
                    <div class="col-md-3">
                        <button class="form-control" onclick="click1(2)">1</button>
                    </div>
                    <div class="col-md-3">
                        <button class="form-control" onclick="click1('*')">x</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <button class="form-control" onclick="click1(0)">0</button>
                    </div>
                    <div class="col-md-3">
                        <button class="form-control" onclick="click1('+')">+</button>
                    </div>
                    <div class="col-md-3">
                        <button class="form-control" onclick="click1('-')">-</button>
                    </div>
                    <div class="col-md-3">
                        <button class="form-control" onclick="click1('/')">/</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script>
        var st = "";
        function click1(x) {
            st += x;
            document.getElementById('inp').value = st;
        }
        function equal() {
            st = document.getElementById('inp').value;
            document.getElementById('inp').value = eval(st);

        }
        function Clear() {
            st = "";
            document.getElementById('inp').value = st;
        }
        function del1() {
            var y = document.getElementById('inp').value;
            var x = y.length;
            y = y.slice(0, x - 1);
            document.getElementById('inp').value = y;
        }
    </script>
</body>
