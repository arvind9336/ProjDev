    <div class="container">
        <div class="row" style="margin-top: 15px;">
            <div class="col-md-6" class="form-control" style="background-color: aqua; color:solid black;">Name</div>
            <div class="col-md-6" class="form-control" style="background-color: aqua; color:solid black;">Age</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6" class="form-control" id="id1"></div>
            <div class="col-md-6" class="form-control" id="id2"></div>
        </div>
    </div>
    <div class="container">
        <center style="margin: 20px; padding: 10px;">
            <button onclick="al()">All</button>
            <button onclick="lt()">less 20</button>
            <button onclick="gt()">greater 20</button>
            <button onclick="btt()">btw 20 to 30</button>
        </center>
    </div>
    <script>
        let person1 = {
            name: "Arvind",
            age: 16,
        };
        let person2 = {
            name: "Anmol",
            age: 32,
        };
        let person3 = {
            name: "Akash",
            age: 25,
        };
        let person4 = {
            name: "Ankit",
            age: 31,
        };
        let person5 = {
            name: "Gaurav",
            age: 20,
        };
        let person6 = {
            name: "Aman",
            age: 40,
        };
        let person7 = {
            name: "Adarsh",
            age: 45,
        };
        let person8 = {
            name: "Dishant",
            age: 36,
        };
        let person9 = {
            name: "Deepak",
            age: 28,
        };
        let person10 = {
            name: "Avaneesh",
            age: 31,
        };
        let arr = [person1, person2, person3, person4, person5, person6, person7, person8, person9, person10];

        function al() {
            document.getElementById('id1').innerHTML="";
            document.getElementById('id2').innerHTML="";
            for (let i = 0; i < arr.length; i++) {
                var c1 = document.getElementById('id1');
                var c2 = document.createElement('h5');
                c2.innerHTML = arr[i].name;
                c1.appendChild(c2);


                var c3 = document.getElementById('id2');
                var c4 = document.createElement('h5');
                c4.innerHTML = arr[i].age;
                c3.appendChild(c4);
            }
        }

        function lt() {
            document.getElementById('id1').innerHTML="";
            document.getElementById('id2').innerHTML="";
            for (let i = 0; i < arr.length; i++) {
                if (arr[i].age < 20) {
                    var c1 = document.getElementById('id1');
                    var c2 = document.createElement('h5');
                    c2.innerHTML = arr[i].name;
                    c1.appendChild(c2);


                    var c3 = document.getElementById('id2');
                    var c4 = document.createElement('h5');
                    c4.innerHTML = arr[i].age;
                    c3.appendChild(c4);
                }
            }
        }

        function gt() {
            document.getElementById('id1').innerHTML="";
            document.getElementById('id2').innerHTML="";
            for (let i = 0; i < arr.length; i++) {
                if (arr[i].age > 20) {
                    var c1 = document.getElementById('id1');
                    var c2 = document.createElement('h5');
                    c2.innerHTML = arr[i].name;
                    c1.appendChild(c2);


                    var c3 = document.getElementById('id2');
                    var c4 = document.createElement('h5');
                    c4.innerHTML = arr[i].age;
                    c3.appendChild(c4);
                }
            }
        }

        function btt() {
            document.getElementById('id1').innerHTML="";
            document.getElementById('id2').innerHTML="";
            for (let i = 0; i < arr.length; i++) {
                if (arr[i].age > 20 && arr[i].age < 30) {
                    var c1 = document.getElementById('id1');
                    var c2 = document.createElement('h5');
                    c2.innerHTML = arr[i].name;
                    c1.appendChild(c2);


                    var c3 = document.getElementById('id2');
                    var c4 = document.createElement('h5');
                    c4.innerHTML = arr[i].age;
                    c3.appendChild(c4);
                }
            }
        }
    </script>
